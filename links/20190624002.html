  (function () {
    
    var ajaxWhiteList = {
      1: { 
        reg: /^https?:\/\/mp\.weixin\.qq\.com\/mp\/appmsg_like/,
        times: 0
      },
      2: { 
        reg: /^https?:\/\/mp\.weixin\.qq\.com\/mp\/appmsg_comment((\?|&)[^=]*?=[^&]*?)*?(\?|&)action=likecomment/,
        times: 0
      },
      3: {

        times: 0
      },
      4: { 
        reg: /^https?:\/\/mp\.weixin\.qq\.com\/mp\/authorreward/,
        times: 0
      }
      
      
      
      
    };

    
    if (!performance || !performance.getEntries) return;

    
    var hasReported = false;

    
    var reportResLoadTime = function () {
      
      if (hasReported) return;

      
      var notSupport = false;

      
      var ajaxEntries = [];

      
      var entries = performance.getEntries().map(function (entry) {
        if (typeof entry !== 'object') {
          notSupport = true;
        } else if (entry.entryType === undefined) {
          notSupport = true;
        } else if (
          entry.entryType !== 'navigation' &&
          entry.entryType !== 'resource'
        ) {
          
          return null;
        } else if (entry.initiatorType === undefined) {
          notSupport = true;
        } else if (entry.initiatorType === 'xmlhttprequest') {
          
          if (entry.name === undefined || entry.duration === undefined) {
            notSupport = true;
          } else {
            for (var scene in ajaxWhiteList) {
              if (Object.prototype.hasOwnProperty.call(ajaxWhiteList, scene)) {
                var ajaxItem = ajaxWhiteList[scene];
                if (ajaxItem.times < 10 && ajaxItem.reg.test(entry.name)) {
                  ajaxEntries.push({
                    scene: scene,
                    protocol: entry.nextHopProtocol,
                    is_https: isHttps(entry),
                    time: entry.duration
                  });
                  ajaxItem.times++;
                }
              }
            }
          }
          return null;
        }
        return entry;
      });

      
      if (notSupport || ajaxEntries.length === 0) return;

      
      var data = {
        stat_list: ajaxEntries
      };
      var img = new Image();
      img.src = 'https://mp.weixin.qq.com/mp/timereport?data=' + JSON.stringify(data);
      hasReported = true;
    };

    
    window.addEventListener('beforeunload', reportResLoadTime, false);
    window.addEventListener('unload', reportResLoadTime, false);

    function isHttps(entry) {
      if (/^https/.test(entry.name)) return 1;
      else return 0;
    }
  })();
</script>

function getVideoRadio(videoInfo) {
    let radio;
    const { height, width } = videoInfo;
    const videoRadio = (width/height).toFixed(2);
    if(Math.abs(1.33 - videoRadio) < Math.abs(1.77 - videoRadio)) {
    radio = 4/3;
    } else {
    radio = 16/9;
    }
    return radio;
}

function calculateRadio() {
    const mp_video_trans_info = [
                                            ];
    
    
    
    const firstChooseRadio = mp_video_trans_info.find((item) => item.format_id === '10002');
    const secondChooseRadio = mp_video_trans_info.find((item) => item.format_id === '10003');
    const thirdChooseRadio  = mp_video_trans_info.find((item) => item.format_id === '10004');
    if(firstChooseRadio){
    return getVideoRadio(firstChooseRadio)
    }
    if(secondChooseRadio){
    return getVideoRadio(secondChooseRadio)
    }
    if(thirdChooseRadio){
    return getVideoRadio(thirdChooseRadio)
    }
    
    return 16/9;
}
    
if (!window.__second_open__) {
    window.__videoDefaultRatio= calculateRadio();
    (function(){
        var container = document.getElementById('js_mpvedio'),
            w = container.offsetWidth,
            ratio = window.__videoDefaultRatio,
            h = w/ratio;
        container.style.height = h+"px";
    })();
}
</script>
